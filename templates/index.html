<!DOCTYPE html>
<html>

<head>
    <title>Django Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


<body class="bg-dark-subtle">

    <div class="card py-3 px-3 rounded-3 mt-3 col-lg-4 mx-auto">
        <h1 class="text-center">Calculator</h1>
        <form action="{% url 'calculate' %}" method="POST">
            {% csrf_token %}
            <label for="num1">Number 1:</label>
            <div class="col-lg-12">
                <input type="number" name="num1" class="form-control" required><br><br>
            </div>


            <label for="num2">Number 2:</label>
            <div class="col-lg-12">
                <input type="number" name="num2" class="form-control" required><br><br>
            </div>

            <label for="operation">Operation:</label>
            <div class="col-lg-12">
                <select name="operation" class="form-control">
                    <option value="add">Add</option>
                    <option value="subtract">Subtract</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                </select><br><br>

            </div>

            <div class="col-lg-12 text-center">
                <input type="submit" class="btn btn-success" value="Calculate">
            </div>

        </form>
        <div class="col-lg-12 text-center my-4">
            {% if result %}
            <h2>Result: {{ result }}</h2>
            {% endif %}
        </div>

    </div>

</body>

</html>
