# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - devopsprojectapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://devopsprojectb.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8c036e2503ee4ee99c892223ab8b0639 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5cd563a6a12141edb4cd09d2a7c788dd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: devopsprojectb.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8c036e2503ee4ee99c892223ab8b0639 }}/devopsprojectb/calculatorapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'devopsprojectapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f52d1be02de44673acd762e18d152e01 }}
        images: 'devopsprojectb.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8c036e2503ee4ee99c892223ab8b0639 }}/devopsprojectb/calculatorapp:${{ github.sha }}'